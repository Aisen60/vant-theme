name: GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 21 * * *"

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout main branch code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm install

      - name: Husky prepare
        run: npm run prepare

      - name: Build project
        run: npm run build

      - name: Commit changes
        run: |
          git config --global user.email 'caixusheng60@gmail.com'
          git config --global user.name 'GitHub Action'
          git add .
          git commit -m "ci: github actions"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_ACTIONS_TOKEN }}
          branch: main

      - name: Deploy gh page
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GH_PAGES }}
          publish_dir: ./dist
